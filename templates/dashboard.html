<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        .btn{
    width: 100%;
    height: 100%;
    border: none;
    outline: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 24px;
    box-shadow: 0 0 10px rgba(226, 5, 5, 0.349);
    background-color: rgba(160, 60, 60, 0.205);
    color: #2c2b2b;
    font-weight: 5px;
    transition: background-color 0.3s ease;
    padding: 10px;
    text-decoration: none;
 }
    </style>
</head>
<body style="background-image: url(C:\Users\KK\Desktop\nanmudhalvan\static\img1.png);">
    <div style="margin-left: 400px;margin-top: 100px;">
    <h1>Welcome, {{ username }}!</h1><br><br>
    <br><h2>Your Files:</h2><br>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ url_for('download', file_id=file.id) }}">{{ file.filename }}</a>
                (Uploaded at: {{ file.uploaded_at.strftime('%Y-%m-%d %H:%M:%S') }})<br>
            </li>
        {% endfor %}
    </ul>
    <br><div><a href="{{ url_for('upload') }}" class="btn">Upload a New File</a></div>
    <br><br>
    <br><a href="{{ url_for('logout') }}" class="btn">Logout</a>
    </div>
</body>
</html>
